services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:beta
    privileged: true
    network_mode: host
    environment:
      PYTHONPATH: /config/deps/
    volumes:
      - ../custom_components/spotcast:/config/custom_components/spotcast
      - ../config/:/config/:z
